    <style>
        .form-group{
            padding: 0.5rem;
        }
        #loginEmail{
            width: 100%;
            border-radius: 5px;
            padding-left: 10px;
            height: 40px;
        }
        #loginPswd{
            width: 100%;
            border-radius: 5px;
            padding-left: 10px;
            height: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body " data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
    <h1 class="head ms-2">Login</h1>
    <form id="loginForm">
    <div class="form-group">
        <input type="email" id="loginEmail" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <input type="password" id="loginPswd" placeholder="Enter your password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark me-5">Login</button>
    </div>
</form>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault();
    handleLogin();
});

function handleLogin() {
    const loginEmail = document.getElementById("loginEmail").value;
    const loginPassword = document.getElementById("loginPswd").value;

    // Retrieve user data from local storage
    const userDataString = localStorage.getItem("userData");
    if (!userDataString) {
        alert("User not found. Please sign up first.");
        return;
    }

    const userData = JSON.parse(userDataString);

    // Check if the email and password match
    if (loginEmail === userData.email && loginPassword === userData.password) {
        alert("Login successful. Welcome, " + userData.firstName + "!");
        // Redirect to the user's profile or any other desired action after login
        window.open("./shop/index.html", "_blank");
    } else {
        alert("Incorrect email or password. Please try again.");
    }
}
});
</script>
</body>
